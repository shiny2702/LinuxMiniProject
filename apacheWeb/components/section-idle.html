<!-- 'Idle Alert' 섹션: 기본적으로 숨겨져 있으며, 특정 이벤트에 따라 표시됨 -->
<section id="idle" class="card" style="display: none;">
  
  <!-- 섹션 제목 -->
  <h2>3. Idle Alert</h2>
  
  <!-- 팝업 활성화 토글 체크박스 -->
  <label>
    <!-- 체크박스: 기본적으로 체크되어 있음, 상태 변경 시 togglePopup 함수 호출 -->
    <input type="checkbox" id="idleToggle" checked onchange="togglePopup(this.checked)" />
    Enable popup on inactivity
  </label>
  
</section>
