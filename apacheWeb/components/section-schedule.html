<!-- 'Focus Time Schedule' 섹션: 집중 시간 일정을 설정하는 영역 -->
<section id="schedule" class="card">

  <!-- 섹션 제목 -->
  <h2>1. Focus Time Schedule</h2>

  <!-- 집중 시간 시작 시각 입력 -->
  <label>Start Time: <input type="time" id="startTime" /></label>

  <!-- 집중 시간 종료 시각 입력 -->
  <label>End Time: <input type="time" id="endTime" /></label>

  <!-- 입력된 집중 시간 일정을 추가하는 버튼 -->
  <button onclick="addFocusTime()">Add</button>

  <!-- 추가된 집중 시간 일정 목록을 표시할 영역 -->
  <ul id="scheduleList"></ul>
  
</section>
